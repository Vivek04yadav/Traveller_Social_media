<!DOCTYPE html>
<html>
<head>
    <title>Edit Trip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Edit Trip</h2>
                        <form method="POST">
                            <input type="text" name="destination" class="form-control mb-3" placeholder="Destination" value="{{ trip.destination }}" required>
                            <div class="row mb-3">
                                <div class="col">
                                    <label>Start Date</label>
                                    <input type="date" name="start_date" class="form-control" value="{{ trip.start_date }}" required>
                                </div>
                                <div class="col">
                                    <label>End Date</label>
                                    <input type="date" name="end_date" class="form-control" value="{{ trip.end_date }}" required>
                                </div>
                            </div>
                            <input type="text" name="description" class="form-control mb-3" placeholder="Description" value="{{ trip.description }}">
                            <input type="text" name="preferences" class="form-control mb-3" placeholder="Preferences" value="{{ trip.preferences }}">
                            <button type="submit" class="btn btn-primary w-100">Update Trip</button>
                        </form>
                        <a href="{{ url_for('list_trips') }}" class="btn btn-link mt-3">Back to Trips</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
