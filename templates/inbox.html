<!DOCTYPE html>
<html>
<head>
    <title>Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2 class="mb-4">Inbox</h2>
        {% if messages %}
            <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">
                    <strong>From:</strong> {{ message.sender }}<br>
                    <strong>Time:</strong> {{ message.timestamp }}<br>
                    <p>{{ message.content }}</p>
                   <!"""<a href="{{ url_for('send_message', receiver=message.sender) }}" class="btn btn-outline-primary btn-sm">Reply</a>""""
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info">No messages yet.</div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
