<!-- templates/sidebar.html -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
.sidebar-ig {
    width: 220px;
    min-height: 100vh;
    background: #000;
    color: #fff;
    position: fixed;
    left: 0;
    top: 0;
    padding: 32px 0 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1000;
}
.sidebar-ig .logo {
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    margin-bottom: 2rem;
    color: #fff;
}
.sidebar-ig .nav-link {
    color: #fff;
    font-size: 1.1rem;
    padding: 12px 24px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    margin-bottom: 8px;
    transition: background 0.2s;
    text-decoration: none;
}
.sidebar-ig .nav-link.active, .sidebar-ig .nav-link:hover {
    background: #222;
    color: #fff;
    text-decoration: none;
}
.sidebar-ig .nav-link .bi {
    font-size: 1.5rem;
    margin-right: 16px;
}
.sidebar-ig .profile-pic {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 16px;
}
.sidebar-ig .badge {
    font-size: 0.8rem;
    margin-left: 6px;
}
</style>
<div class="sidebar-ig">
    <div class="logo mb-4">Travelgram</div>
    <a href="{{ url_for('home') }}" class="nav-link {% if active_page == 'home' %}active{% endif %}"><i class="bi bi-house-door"></i> Home</a>
    <a href="{{ url_for('list_users') }}" class="nav-link"><i class="bi bi-search"></i> Search</a>
    <!-- <a href="#" class="nav-link"><i class="bi bi-compass"></i> Explore</a> -->
    <!-- <a href="#" class="nav-link"><i class="bi bi-camera-reels"></i> Reels</a> -->
    <a href="{{ url_for('messages') }}" class="nav-link"><i class="bi bi-chat-dots"></i> Messages
        {% if unread_count and unread_count > 0 %}
        <span class="badge bg-danger">{{ unread_count }}</span>
        {% endif %}
    </a>
    <a href="{{ url_for('notifications') }}" class="nav-link"><i class="bi bi-bell"></i> Notifications</a>
    <a href="{{ url_for('trip_posts') }}" class="nav-link"><i class="bi bi-plus-square"></i> Trip Posts</a>
    <a href="{{ url_for('profile') }}" class="nav-link">
        {% if session['username'] %}
            <img src="{{ get_avatar_url(session['username']) }}?v={{ profile_pic_version }}" class="profile-pic">
        {% else %}
            <img src="{{ url_for('static', filename='default_avatar.png') }}" class="profile-pic">
        {% endif %}
        Profile
    </a>
    <a href="#" class="nav-link"><i class="bi bi-list"></i> More</a>
</div>
