<!DOCTYPE html>
<html>
<head>
    <title>Trip Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
    .advanced-trip-card {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(30, 32, 36, 0.85);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 2.5rem 2rem 2rem 2rem;
      font-family: 'Montserrat', sans-serif;
      color: #f3f3f3;
    }
    .advanced-trip-card h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .advanced-trip-card .section {
      margin-bottom: 1.3rem;
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }
    .advanced-trip-card .section i {
      font-size: 1.4rem;
      margin-top: 2px;
    }
    .advanced-trip-card .divider {
      border-bottom: 1px solid rgba(255,255,255,0.08);
      margin: 1.2rem 0;
    }
    .advanced-trip-card .btn-group {
      margin-bottom: 1.2rem;
      display: flex;
      gap: 1rem;
    }
    .advanced-trip-card .btn {
      border-radius: 1.5rem;
      padding: 0.5rem 1.3rem;
      font-weight: 600;
      border: none;
      background: linear-gradient(90deg, #3b82f6 60%, #7b2ff2 100%);
      color: #fff;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(59,130,246,0.08);
      cursor: pointer;
      font-size: 1rem;
    }
    .advanced-trip-card .btn:hover {
      background: linear-gradient(90deg, #7b2ff2 60%, #3b82f6 100%);
    }
    #tripMap {
      height: 300px;
      border-radius: 1.2rem;
      overflow: hidden;
      margin-top: 1.2rem;
      box-shadow: 0 2px 12px rgba(59,130,246,0.10);
    }
    @media (max-width: 700px) {
      .advanced-trip-card { padding: 1rem; }
      #tripMap { height: 180px; }
      h2 { font-size: 1.3rem; }
    }
    </style>
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container">
      <div class="advanced-trip-card">
        <div class="section" style="justify-content:center;">
          <i class="fa fa-map-marker-alt fa-2x" style="color:#3b82f6;"></i>
          <h2>{{ trip.destination|capitalize }}</h2>
        </div>
        <div class="divider"></div>
        <div class="section">
          <i class="fa fa-calendar-alt" style="color:#7b2ff2;"></i>
          <div>
            <span style="font-weight:600;">Dates:</span>
            {{ trip.start_date }} to {{ trip.end_date }}
          </div>
        </div>
        <div class="section">
          <i class="fa fa-align-left" style="color:#ffd600;"></i>
          <div>
            <span style="font-weight:600;">Description:</span>
            {{ trip.description }}
          </div>
                        </div>
        <div class="section">
          <i class="fa fa-heart" style="color:#ff4b6e;"></i>
          <div>
            <span style="font-weight:600;">Preferences:</span>
            {{ trip.preferences }}
                    </div>
                </div>
        <div class="section">
          <i class="fa fa-users" style="color:#4caf50;"></i>
          <div>
            <span style="font-weight:600;">Participants:</span>
            {{ trip.participants }}
            </div>
        </div>
        <div class="btn-group">
          <a href="{{ url_for('invite_page', trip_id=trip.trip_id) }}" class="btn">
            <i class="fa fa-user-plus"></i> Invite Users
          </a>
          <a href="{{ url_for('list_trips') }}" class="btn" style="background:#23272b; color:#fff;">Back to Trips</a>
        </div>
        <div id="tripMap"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var lat = {{ trip.latitude|default(48.8566) }};
      var lon = {{ trip.longitude|default(2.3522) }};
      var map = L.map('tripMap').setView([lat, lon], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
      var customIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
        iconSize: [38, 38],
        iconAnchor: [19, 38],
        popupAnchor: [0, -38]
      });
      L.marker([lat, lon], {icon: customIcon})
        .addTo(map)
        .bindPopup('{{ trip.destination|capitalize }}')
        .openPopup();
    </script>
</body>
</html>
