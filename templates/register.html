<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <style>
        body, html { height: 100%; }
    </style>
</head>
<body class="auth-bg">
    <div class="auth-card mx-auto">
        <h2 class="text-center mb-4">Register</h2>
        {% include 'flashes.html' %}
        <form method="POST" class="auth-form">
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            <!-- <input type="email" name="email" class="form-control" placeholder="Email" required> -->
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <input type="text" name="bio" class="form-control" placeholder="Short Bio">
            <input type="text" name="interests" class="form-control" placeholder="Interests (comma separated)">
            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="auth-link">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
