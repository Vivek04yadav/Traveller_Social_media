<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Travel Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4"><i class="fa fa-envelope"></i> Contact Us</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label"><i class="fa fa-user"></i> Your Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fa fa-envelope"></i> Your Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"><i class="fa fa-comment"></i> Message</label>
                                <textarea name="message" class="form-control" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100"><i class="fa fa-paper-plane"></i> Send Message</button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-1"><i class="fa fa-envelope"></i> support@travelpartner.com</p>
                            <p><i class="fa fa-phone"></i> +1 234 567 8901</p>
                        </div>
                        <a href="{{ url_for('home') }}" class="btn btn-link mt-3">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
