<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .edit-profile-bg {
            min-height: 100vh;
            background: linear-gradient(135deg, #18191a 0%, #232526 100%) !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-profile-card {
            background: rgba(30,34,40,0.92) !important;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.27);
            backdrop-filter: blur(10px);
            color: #fff !important;
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            overflow: hidden;
            border: 1.5px solid #23272b;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            max-width: 430px;
            margin: 0 auto;
        }
        .edit-profile-card h2 {
            font-weight: 900;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 12px #4f8cff, 0 1px 0 #000, 0 0 2px #fff;
        }
        .profile-avatar-pro {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #4f8cff;
            box-shadow: 0 2px 12px #0008;
            margin-bottom: 18px;
            background: #23272b;
        }
        .edit-profile-form label {
            font-size: 1.22rem;
            font-weight: 900;
            margin-bottom: 0.35rem;
            display: block;
            background: linear-gradient(90deg, #4f8cff 20%, #a6ffcb 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 2px 16px #4f8cff, 0 1px 0 #000, 0 0 2px #fff;
            letter-spacing: 0.01em;
        }
        .edit-profile-form .form-control {
            background: #23272b !important;
            color: #fff !important;
            border: 2px solid #4f8cff !important;
            border-radius: 0.75rem;
            font-size: 1.18rem;
            font-weight: 800;
            box-shadow: none;
            letter-spacing: 0.02em;
            margin-bottom: 1.1rem;
            text-shadow: 0 1px 2px #000a;
        }
        .edit-profile-form .form-control:focus {
            border-color: #a6ffcb !important;
            box-shadow: 0 0 0 0.2rem rgba(79,140,255,0.18);
            background: #23272b !important;
            color: #fff !important;
        }
        .edit-profile-form .btn-primary {
            background: linear-gradient(90deg,#4f8cff,#003366);
            border: none;
            font-weight: 800;
            font-size: 1.13rem;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px #0004;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 0.03em;
        }
        .edit-profile-form .btn-primary:hover {
            background: linear-gradient(90deg,#a6ffcb,#4f8cff);
            color: #18191a;
            box-shadow: 0 4px 16px #4f8cff44;
        }
        .edit-profile-form .form-text {
            color: #a6ffcb;
            font-size: 1.05rem;
            font-weight: 700;
            text-shadow: 0 1px 2px #000a;
            margin-top: -0.7rem;
            margin-bottom: 1rem;
        }
        .edit-profile-form .form-control::placeholder {
            color: #fff !important;
            opacity: 1;
            font-weight: 700;
            letter-spacing: 0.01em;
            text-shadow: 0 1px 2px #000a;
        }
        .edit-profile-link {
            color: #a6ffcb;
            font-weight: 700;
            font-size: 1.08rem;
            text-shadow: 0 1px 4px #000a;
            transition: color 0.2s;
        }
        .edit-profile-link:hover {
            color: #ffb347;
            text-decoration: underline;
        }
        .avatar-upload-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3c6e0;
            font-weight: 500;
            cursor: pointer;
        }
        .avatar-upload-input {
            display: none;
        }
    </style>
</head>
<body class="edit-profile-bg">
    <div class="edit-profile-card">
        <h2 class="text-center mb-4"><i class="fa fa-user-edit"></i> Edit Profile</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" class="edit-profile-form">
            <div class="text-center mb-3">
                <label for="profilePicInput" class="avatar-upload-label">
                    <img id="avatarPreview" src="{% if user.profile_pic %}{{ url_for('static', filename='profile_pics/' ~ user.profile_pic) }}?v={{ random() }}{% else %}{{ url_for('static', filename='profile_pics/default_avatar.png') }}{% endif %}" alt="Avatar" class="profile-avatar-pro">
                    <div>Change Photo</div>
                </label>
                <input id="profilePicInput" class="avatar-upload-input" type="file" name="profile_pic" accept="image/*" onchange="previewAvatar(event)">
            </div>
            <label for="username"><i class="fa fa-user"></i> Username</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled placeholder="Username">
            <label for="bio"><i class="fa fa-info-circle"></i> Bio</label>
            <textarea name="bio" class="form-control" id="bio" rows="2" maxlength="200" placeholder="Short Bio">{{ user.bio }}</textarea>
            <div class="form-text"><span id="bioCount">{{ user.bio|length }}</span>/200 characters</div>
            <label for="interests"><i class="fa fa-heart"></i> Interests</label>
            <input type="text" name="interests" class="form-control" id="interests" value="{{ user.interests }}" placeholder="Interests">
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
        <div id="profileFeedback" class="mt-3"></div>
        <a href="{{ url_for('profile') }}" class="edit-profile-link d-block text-center mt-3">Back to Profile</a>
    </div>
    <script>
    // Live character count for bio
    const bioInput = document.getElementById('bio');
    const bioCount = document.getElementById('bioCount');
    if (bioInput && bioCount) {
        bioInput.addEventListener('input', function() {
            bioCount.textContent = this.value.length;
        });
    }
    function previewAvatar(event) {
        const [file] = event.target.files;
        if (file) {
            document.getElementById('avatarPreview').src = URL.createObjectURL(file);
        }
    }
    </script>
</body>
</html>
