<!DOCTYPE html>
<html>
<head>
    <title>Invitations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Your Invitations</h2>
        {% if invitations %}
            <ul class="list-group">
            {% for inv in invitations %}
                <li class="list-group-item">
                    <strong>Trip ID:</strong> {{ inv.trip_id }}<br>
                    <strong>Invited by:</strong> {{ inv.inviter }}<br>
                    <form method="POST" action="{{ url_for('respond_invitation', invitation_id=inv.invitation_id, response='accepted') }}" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Accept</button>
                    </form>
                    <form method="POST" action="{{ url_for('respond_invitation', invitation_id=inv.invitation_id, response='declined') }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                    </form>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info">No invitations.</div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
