<!DOCTYPE html>
<html>
<head>
    <title>Send Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Send Message to {{ receiver }}</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <textarea name="content" class="form-control" rows="4" placeholder="Type your message..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </form>
                        <a href="{{ url_for('inbox') }}" class="btn btn-link mt-3">Back to Inbox</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
